<div class="organizers-container">
    <ul>
      {% for org in site.data.organizers %}
        <li>
          <img src="https://api.dicebear.com/9.x/pixel-art/svg?seed={{ org.name }}" alt="{{ org.name }}" class="organizer-photo" />
          <div class="organizer-info">
            <strong>{{ org.name }}</strong><br>
            {{ org.bio }}
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
